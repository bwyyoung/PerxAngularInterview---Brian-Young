<mat-toolbar *ngIf="navsvc.visible" class="toolbar-height" color="primary">
	<div>
		<button (click)="sidenav.toggle()" mat-icon-button>
			<mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
		</button>
	</div>
</mat-toolbar>
<mat-sidenav-container class="full-height">
	<mat-sidenav #sidenav color="primary" mode="over" opened="false">
		<div>
			<mat-nav-list>
				<mat-list-item (click)="sidenav.toggle()" routerLink="/examplejson">Example json</mat-list-item>
				<mat-list-item (click)="sidenav.toggle()" routerLink="/directive">Directives</mat-list-item>
			</mat-nav-list>
		</div>
	</mat-sidenav>
	<mat-sidenav-content>
		<router-outlet></router-outlet>
	</mat-sidenav-content>
</mat-sidenav-container>
